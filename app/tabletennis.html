<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ScoreKeeper.TableTennis">
<head>
	<title>Table Tennis Clash</title>

	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

	<!-- build:css styles/styles.css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link href="bower_components/AdminLTE/css/font-awesome.css" rel="stylesheet" />
	<link href="bower_components/AdminLTE/css/ionicons.css" rel="stylesheet" />
	<link href="bower_components/AdminLTE/css/AdminLTE.css" rel="stylesheet" />

	<link href="styles/main.css" rel="stylesheet" />
	<!-- endbuild -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body class="skin-blue pace-done">

	<div class="pace  pace-inactive">
		<div class="pace-progress" style="width: 100%;" data-progress-text="100%" data-progress="99">
			<div class="pace-progress-inner"></div>
		</div>
		<div class="pace-activity"></div>
	</div>

	<header class="header">
		<a class="logo">
			Table Tennis Match
		</a>
		<nav role="navigation" class="navbar navbar-static-top">
			<div class="navbar-right">	</div>
		</nav>
	</header>

	<div class="wrapper row-offcanvas row-offcanvas-left">
		<div class="right-side strech">
			<div class="content" ng-view></div>
		</div>
	</div>

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/h.scoreKeeper/h.scoreKeeper.js"></script>
	<script src="bower_components/jquery.gracket/jquery.gracket.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/lodash/dist/lodash.compat.js"></script>
	<script src="bower_components/h.dataStore/h.dataStore.js"></script>

	<script src="scripts/common/pace.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/tableTennis/module.js"></script>
	<script src="scripts/tableTennis/definePartiesCtrl.js"></script>
	<script src="scripts/tableTennis/defineClashCtrl.js"></script>
	<script src="scripts/tableTennis/playCtrl.js"></script>
	<script src="scripts/tableTennis/clash.js"></script>
	<script src="scripts/tableTennis/pointDetails.js"></script>
	<script src="scripts/tableTennis/scoreProjector.js"></script>
	<!-- endbuild -->

</body>
</html>
